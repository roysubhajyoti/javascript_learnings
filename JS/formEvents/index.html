<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Events & Event Object</title>
    <link rel="stylesheet" href="style.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body style="font-family: cursive">
    <h1 style="font-size: x-large">Form Event & Event Object</h1>
    <form
      action="https://www.google.com/"
      style="
        background-color: pink;
        width: 300px;
        height: 50px;
        padding: 10px;
        border-radius: 10px;
      "
    >
      <input type="text" id="username" name="username" />
      <!-- ?username=entered text -->
      <button>click me</button>
      <!-- onCLick of this button due to form action is set to google.com ,the site will redirect to google.com  -->
    </form>
    <p>hi</p>
  </body>
</html>
