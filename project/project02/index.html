<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="../../dist/output.css">
</head>
<body class="bg-gray-600">
        <div class="bmical flex flex-col gap-2 justify-center items-center w-full h-screen ">
            <h1 class="text-xl font-bold">BMI Calculator </h1>
            <form class="text-center">
                <p>
                    <label for="height">Height in CM:</label><br/>
                    <input type="text" id="height" class="border-2 border-teal-400 rounded-md">
                    
                </p>
                <p>
                    <label for="weight">Weight in KG:</label>
                    <br>
                    <input type="text" id="weight" class="border-2 border-teal-400 rounded-md">
                </p>
                
                <div >
                    <button type="submit" class="button border-2 px-5 py-1 mt-5 rounded-md border-orange-300  transition ease-in-out
                hover:bg-gradient-to-r from-purple-500 to-pink-500 duration-1000 delay-700">Calculate</button>
                <button type="reset" class="button border-2 px-5 py-1 mt-5 rounded-md border-orange-300  transition ease-in-out
                hover:bg-gradient-to-r from-purple-500 to-blue-500 duration-1000 delay-700">Reset</button>
                </div>
                <div id="result"></div>
               <div class="wight-guide mt-4">
                    <h2>BMI Weight Guide</h2>
                    <p class="under">Under Weight = Less than 18.6</p>
                    <p class="normal">Normal Range =18.6 and 24.9</p>
                    <p class="over">Overweight = Greater than 24.9</p>
               </div>
            </form>

        </div>
</body>
<script src="index.js"></script>
</html>
