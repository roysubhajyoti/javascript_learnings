<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess a Number</title>
    <link rel="stylesheet" href="../../dist/output.css">
</head>
<body class="bg-teal-700 text-black">
    <div id="wrapper" class="w-full h-screen flex flex-col justify-center items-center gap-5 text-center">
        <h1>Number Guessing Game</h1>
        <p>Try and guess a random number between 1 to 100 </p>
        <p>You have 10 attemps to guess the number</p>
        <br/>
        <form class="form flex flex-col gap-2 items-center">
            <label for="guessfield" id="guess" class="font-serif text-3xl">Guess A Number</label>
            <input type="text"  id="guessfield" class="guessfield border-2 border-black rounded-md text-center" style="width: 200px;" placeholder="enter a number">
            <input type="submit" value="Submit Guess" id="subt" class="guesssubmit border-2 px-4 rounded-md bg-gradient-to-r from-violet-500 to-fuchsia-500 hover:scale-110
            hover:cursor-pointer">
        </form>
        <div class="resultParas">
            <p>Previous Guesses:
                <span class="guesses"></span>
                
            </p>
            <p>Guessess Remaining :
                <span class="lastResult">10</span>
               
            </p>
            <p class="lowOrHi text-center"></p>
        </div>
    </div>
    
</body>
<script src="index.js"></script>
</html>
