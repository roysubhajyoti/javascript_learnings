<!DOCTYPE html>
<html lang="en">        
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API request</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body class="bg-gray-800 flex justify-center items-center h-screen flex-wrap">
    <button id="btn" class="border-2 px-7 py-1 rounded-lg bg-gradient-to-tr from-yellow-100 to-red-500 m-3 border-black">Make a request</button>
    
</body>
<script>
    let btn = document.getElementById('btn');

    let requestUrl = "https://api.github.com/users/roysubhajyoti"

    let xhr = new XMLHttpRequest();

    xhr.onreadystatechange = ()=>{
        console.log(xhr.readyState);
        if(xhr.readyState === 4){
            const data = JSON.parse(this.responseText);
        console.log(typeof data);
        }
        
    }

    btn.addEventListener("click" , ()=>{
        xhr.open('GET',requestUrl);
        xhr.send();
    })
  


</script>
</html>
