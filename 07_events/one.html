<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html Events</title>
</head>
<body style="background-color: #414141; color: aliceblue;">
    <h2>Amazing image</h2>
    <div >
        <ul id="images" style="list-style: none;">
            <li><img width="200px" id="photoshop" src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="photoshop"></li>
            <li><img width="200px" id="japan" src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><img width="200px" id="river" src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><img width="200px" id="owl" src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="" ></li>
            <li><img width="200px" id="prayer" src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><a style="color: aliceblue;" href="https://google.com" target="_blank" id="google">Google</a></li>
        </ul>
   </div>
</body>
<script>
    // document.getElementById('owl').onclick = () => alert('owl clicked')

    //it gives very less features 
    //type , timestamp ,defaultPrevented ,
    //target ,toElemet ,srcElemet , currentTarget
    //clientX, clientY,screenX , screenY
    //altkey , ctrlkey ,shiftkey ,keyCode
    //use below method 

  document.getElementById('images').addEventListener('click' , (e) => {console.log("clicked url")},false)

    //in the outer layer if the propagation is true then capturing happens remember

  document.getElementById('owl').addEventListener('click' , function(e) {
    
    console.log("clicked owl")
   // e.stopPropagation()
},false)
    // stopPropagation() --> prevents bubling and capturing
    //event propagation --> by default false
    //in case of false bubbling occurs first specific then general means -->
    //means if i click on owl then first owl then images clicked will be shown

    // but if its true then first images then owl clicked its known as capturing.

    document.getElementById('google').addEventListener('click',(e)=>{
        e.preventDefault() //it will prevent the default thing mean to haapen that is to open a google search window
       // e.stopPropagation();
        console.log(`google clicked`);
    },false )


    //example:

    const img = document.getElementById('images')
    img.addEventListener('click' , (e) =>{
            console.log(e.target.parentNode);

            if(e.target.tagName === 'IMG' ){
            //method - 1
            console.log(e.target.id);
            let reomoveIt = e.target.parentNode
            
            //removeit.remove()

            //method 2
            reomoveIt.parentNode.removeChild(reomoveIt)
            }
    },false)





</script>
</html>
