<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background color Change</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body class="bg-gray-500">
    <h1 class="text-3xl font-semibold font-mono">Hello World !!</h1>
    <h2 class="mt-2 mb-2 font-mono text-xl ">I'm Subhajyoti Roy</h2>
    <button id="stop" class="border-2 px-6 py-1 rounded-lg bg-gradient-to-tr from-cyan-500 to-fuchsia-500 m-3">stop</button>
    <button id="start" class="border-2 px-6 py-1 rounded-lg bg-gradient-to-tr from-yellow-100 to-red-500 m-3 border-black">start</button>
</body>
<script>
   
   let random_num = (num)=>(
        Math.floor(Math.random()*(num + 1))
   )
    let rgby = (num)=>{
      let rgb= `rgb(${random_num(num)}, ${random_num(num)}, ${random_num(num)})`
      document.body.style.backgroundColor = rgb;
    
    }
   
   const start = document.getElementById("start")

   start.addEventListener("click",(e)=>{
        let interval = setInterval(rgby,1000,255)

        e.target.disabled = true ;
        e.target.textContent = "started";


        if(document.getElementById('stop').disabled === true){

            document.getElementById('stop').disabled = false;
            document.getElementById('stop').textContent = "stop";
        }

        const stop = document.getElementById("stop")
        stop.addEventListener("click",(e)=>{
            document.body.style.backgroundColor = rgby;
            clearInterval(interval);
            e.target.disabled = true ;
            e.target.textContent = "stopped";
            start.disabled = false;
            start.textContent ="start";


        })

   })

   


</script>
</html>
